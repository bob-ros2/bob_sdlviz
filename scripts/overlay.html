<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bob Overlay Premium (Local)</title>
  <!-- Using local libraries to ensure offline reliability and table support -->
  <script src="vendor/tailwind.js"></script>
  <script src="vendor/markdown-it.min.js"></script>
  <style>
    :root {
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.5);
      --glass-bg: rgba(15, 23, 42, 0.85);
      --glass-border: rgba(255, 255, 255, 0.12);
    }

    body {
      background: #0f172a;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: #f8fafc;
    }

    #root-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      padding: 2.5rem;
      box-sizing: border-box;
    }

    .glass-panel {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--glass-bg);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 2.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      border-left: 10px solid var(--accent);
    }

    header {
      padding: 1.5rem 2.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .status-dot {
      width: 0.8rem;
      height: 0.8rem;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 15px var(--accent-glow);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 0.7;
      }

      50% {
        transform: scale(1.1);
        opacity: 1;
      }

      100% {
        transform: scale(0.9);
        opacity: 0.7;
      }
    }

    .brand-title {
      font-size: 1.2rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.4em;
      color: var(--accent);
    }

    #content-area {
      flex: 1;
      padding: 2rem 2.5rem;
      overflow-y: auto;
      scrollbar-width: none;
    }

    #content-area::-webkit-scrollbar {
      display: none;
    }

    /* Premium Markdown Support (Full Library) */
    .md-render {
      font-size: 1.5rem;
      line-height: 1.6;
    }

    .md-render h1 {
      font-size: 2.5rem;
      font-weight: 900;
      margin: 1.5rem 0 1rem;
      color: #60a5fa;
    }

    .md-render h2 {
      font-size: 1.8rem;
      font-weight: 800;
      margin: 1.2rem 0 0.8rem;
      color: #93c5fd;
    }

    .md-render p {
      margin-bottom: 1.25rem;
    }

    .md-render strong {
      color: #fdfdfd;
      font-weight: 800;
    }

    .md-render hr {
      border: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
      margin: 2rem 0;
      opacity: 0.3;
    }

    .md-render code {
      background: rgba(0, 0, 0, 0.4);
      padding: 0.2em 0.4em;
      border-radius: 0.4rem;
      font-family: monospace;
    }

    /* Table Styling - Premium Glass Look */
    .md-render table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin: 1.5rem 0;
      border-radius: 1rem;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .md-render th {
      background: rgba(255, 255, 255, 0.05);
      text-align: left;
      padding: 1rem;
      font-weight: 800;
      color: var(--accent);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .md-render td {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      background: rgba(0, 0, 0, 0.1);
    }

    .md-render tr:last-child td {
      border-bottom: none;
    }

    .line-entry {
      animation: slideIn 0.3s ease-out forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div id="root-container">
    <div class="glass-panel">
      <header>
        <div class="status-dot"></div>
        <div class="brand-title">Bob Intelligence</div>
      </header>
      <div id="content-area" class="md-render">
        <div class="line-entry">
          <h1># System Init</h1>
          <p>Local libraries loaded. Waiting for LLM tokens...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const contentArea = document.getElementById('content-area');
    let md;

    // Initialize Markdown-it with full features
    if (window.markdownit) {
      md = window.markdownit({
        html: true,
        linkify: true,
        breaks: true,
        typographer: true
      });
      console.log("Bob Overlay: Local markdown-it initialized.");
    } else {
      console.warn("Bob Overlay: Local library fail! Using basic fallback.");
      md = { render: (text) => text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') };
    }

    window.updateContent = (newContent) => {
      // Force HR onto new line
      const sanitized = newContent.replace(/([^\n])\-\-\-([^\n])/g, '$1\n\n---\n\n$2');
      try {
        contentArea.innerHTML = md.render(sanitized);
        contentArea.scrollTo({ top: contentArea.scrollHeight, behavior: 'smooth' });
      } catch (e) {
        console.error("Render Error:", e);
      }
    };
  </script>
</body>

</html>
