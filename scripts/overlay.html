<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bob Overlay</title>
  <!-- Tailwind is great, but we provide a fallback in case CDN is blocked -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
  <style>
    body {
      background: #0f172a;
      /* Solid Slate 900 */
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    .glass {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border-radius: 1.5rem;
    }

    /* Fallback if Tailwind fails */
    #root-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      padding: 2rem;
      box-sizing: border-box;
    }

    #content-area {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .markdown-body h1 {
      font-size: 1.8rem;
      font-weight: 800;
      color: #60a5fa;
      margin-bottom: 1rem;
    }

    .markdown-body p {
      font-size: 1.4rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .markdown-body code {
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
  <div id="root-container">
    <div class="glass h-full w-full flex flex-col p-8 border-l-8 border-blue-500">
      <div id="header" class="flex items-center gap-4 mb-6 border-b border-white/10 pb-4">
        <div id="status-alt" class="w-4 h-4 rounded-full bg-blue-500 animate-pulse"></div>
        <h3 class="text-blue-400 font-bold tracking-widest text-xl uppercase">Bob AI Realtime Overlay</h3>
      </div>
      <div id="content-area" class="markdown-body scroll-smooth">
        <h1># System Ready</h1>
        <p>Waiting for tokens from ROS 2...</p>
      </div>
    </div>
  </div>

  <script>
    console.log("Bob Overlay: Initializing Vanilla JS Engine...");

    // Fallback if markdown-it fails to load
    let md;
    if (window.markdownit) {
      md = window.markdownit({ html: true, linkify: true });
      console.log("Bob Overlay: Markdown-it loaded.");
    } else {
      console.error("Bob Overlay: Markdown-it NOT found!");
      md = { render: (text) => text }; // Primitive fallback
    }

    const contentArea = document.getElementById('content-area');

    // Global function called by Python/Qt
    window.updateContent = (newContent) => {
      console.log("Bob Overlay: Update triggered, length: " + newContent.length);
      try {
        contentArea.innerHTML = md.render(newContent);
        // Instant scroll to bottom
        contentArea.scrollTop = contentArea.scrollHeight;
      } catch (e) {
        console.error("Bob Overlay: Render error", e);
      }
    };

    // Confirm we are alive every now and then
    setInterval(() => {
      console.log("Bob Overlay: Heartbeat " + new Date().toLocaleTimeString());
    }, 5000);

    console.log("Bob Overlay: Engine ready.");
  </script>
</body>

</html>
