<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bob Overlay Premium</title>
  <style>
    :root {
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.5);
      --glass-bg: rgba(15, 23, 42, 0.85);
      --glass-border: rgba(255, 255, 255, 0.12);
    }

    body {
      background: #0f172a;
      /* Slate 900 fallback */
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: #f8fafc;
      letter-spacing: -0.01em;
    }

    #root-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      padding: 2.5rem;
      box-sizing: border-box;
    }

    .glass-panel {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--glass-bg);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 2.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      border-left: 10px solid var(--accent);
    }

    .glass-panel::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    }

    header {
      padding: 2rem 2.5rem 1.5rem 2.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .status-dot {
      width: 1rem;
      height: 1rem;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 20px var(--accent-glow);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 15px rgba(59, 130, 246, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
      }
    }

    .brand-title {
      font-size: 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: var(--accent);
      text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }

    #content-area {
      flex: 1;
      padding: 2rem 2.5rem;
      overflow-y: auto;
      scrollbar-width: none;
      mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
    }

    #content-area::-webkit-scrollbar {
      display: none;
    }

    /* Premium Markdown Support */
    .md-render {
      font-size: 1.6rem;
      line-height: 1.7;
    }

    .md-render h1 {
      font-size: 2.8rem;
      font-weight: 850;
      margin: 1.5rem 0 1rem;
      color: #60a5fa;
      line-height: 1.2;
    }

    .md-render h2 {
      font-size: 2rem;
      font-weight: 800;
      margin: 1.2rem 0 0.8rem;
      color: #93c5fd;
    }

    .md-render p {
      margin-bottom: 1.5rem;
    }

    .md-render strong {
      color: #fdfdfd;
      font-weight: 850;
      text-shadow: 0 0 1px rgba(255, 255, 255, 0.5);
    }

    .md-render hr {
      border: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
      margin: 3rem 0;
      opacity: 0.4;
    }

    .md-render code {
      background: rgba(0, 0, 0, 0.4);
      padding: 0.2em 0.5em;
      border-radius: 0.5rem;
      font-family: 'Fira Code', monospace;
      font-size: 1.3rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .md-render pre {
      background: rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      border-radius: 1.25rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin: 1.5rem 0;
      overflow-x: auto;
    }

    /* Animation for new lines */
    .line-entry {
      animation: slideIn 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <div id="root-container">
    <div class="glass-panel">
      <header>
        <div class="status-dot"></div>
        <div class="brand-title">Bob intelligence</div>
      </header>
      <div id="content-area" class="md-render">
        <div class="line-entry">
          <h1># System Init</h1>
          <p>Ready for mission parameters. Feed tokens to <code>/bob/llm_stream</code>.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    /**
     * High-Fidelity Integrated Markdown Parser
     * Handles complex patterns without external dependencies.
     */
    const parseMD = (text) => {
      let html = text;

      // Pre-processing
      html = html.replace(/([^\n])\-\-\-([^\n])/g, '$1\n\n---\n\n$2');

      // Inline block handling
      html = html
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/^\-\-\-$/gim, '<hr>')
        .replace(/`([^`]+)`/g, '<code>$1</code>');

      // Paragraph conversion (respecting LLM line-bursts)
      const lines = html.split('\n');
      html = lines.map(line => {
        if (!line.trim()) return '<br>';
        if (line.startsWith('<')) return line; // Already tagged
        return `<div class="line-entry">${line}</div>`;
      }).join('');

      return html;
    };

    const contentArea = document.getElementById('content-area');
    console.log("Bob Overlay: Premium Engine V2 Loaded (Offline-WOW)");

    window.updateContent = (newContent) => {
      try {
        contentArea.innerHTML = parseMD(newContent);
        // Instant cinematic scroll
        contentArea.scrollTo({
          top: contentArea.scrollHeight,
          behavior: 'smooth'
        });
      } catch (e) {
        console.error("Overlay Render Error:", e);
      }
    };

    // Heartbeat
    setInterval(() => {
      console.log("Overlay Uptime: " + Math.floor(performance.now() / 1000) + "s");
    }, 10000);
  </script>
</body>

</html>
